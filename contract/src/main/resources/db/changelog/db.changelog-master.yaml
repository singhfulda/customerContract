databaseChangeLog:
  - changeSet:
      id: create-table-policen
      author: harjeet
      preConditions:
        - onFail: MARK_RAN
          not:
            tableExists:
              tableName: policen
      changes:
        - createTable:
            columns:
              - column:
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: policen_pkey
                  name: id
                  type: BIGINT
              - column:
                  constraints:
                    nullable: false
                  name: name
                  type: VARCHAR(250)
              - column:
                  constraints:
                    nullable: false
                  name: face_value
                  type: BIGINT
            tableName: policen